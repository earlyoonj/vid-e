<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
        <title>REMOVE SILENCE - {{title.main.split(' ')[0]}}</title>
    {% else %}
        <title>REMOVE SILENCE</title>
    {% endif %}
    {% block css %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% endblock %}
    <!-- favicon.ico 에러메시지 없애는 용도 -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('index') }}" id="home">HOME</a>
        </nav>
    </header>

    <main role="main">
        <h1>{{ title.main }}</h1>
        <p>{{ title.sub }}</p>
        {% block content %}
        {% endblock %}
    </main>
    {% block js %}
    {% endblock %}
</body>
</html>
