<!-- input topdb -->
<form id="tobdb" action="{{ url_for('show_result', name = file.onlyname, ext = file.ext) }}" method="POST">
   <input type="number" id="topdb_input" name="topdb" min="10" max="50">
   <input type="submit" id="topdb_submit">
</form>

{% if output %}
   <!-- audio output -->
   <audio controls 
      src="{{ url_for('static', filename=output.src)}}" type='audio/wave' width=400>
   </audio>
   <!-- download -->
   <a href="{{ url_for('static', filename=output.source) }}" class="download" download>
      <span>Download</span>
   </a>
{% endif %}
